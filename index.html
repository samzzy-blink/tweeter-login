<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tweet</title>
</head>
<body>
    <div class="home-bg">
        
        <div class="bg-img">

        </div>
        <div class="bg-fm">
            <div style="padding: 10px;" class="pat-rt">
                <img src="./twitter_30px.png" alt="" >
                <h1>Happeing Now</h1>
    
                <p class="ps">Join Twitter today.</p>
                <div style="display: flex; flex-direction:column; width:70%">
    
                    <button class="click apples">Sign up with Apple</button>
    
                    <div class="underline-px">
                        <div class="underline-tx">or</div>
                    </div>
    
                    <button  class="click email" >Sign up with phone or email</button>

                    <p style="color:rgb(112, 109, 109); font-family: sans-serif; font-size: 14px; margin-top: 22px;">By siging up, you agree to the <span style="color: rgb(59, 119, 238);">Terms of Service</span> and <span style="color: rgb(59, 119, 238);">Privacy Policy</span>, including <span style="color: rgb(59, 119, 238);">Cookie Use</span></p>

                    <h2 style="color: white; font-family: sans-serif; font-size: 18px; margin-top: 10px;">Already have an account?</h2>
                    
                        <button class="click sign-in" style="padding: 10px;border:1px solid white; background-color:black;color:rgb(59, 119, 238);border-radius:30px;margin-top: 20px; font-weight: 500;">Sign In</button>
                    
    
                </div>
            </div>
        
          

        </div>
    </div>





    <!-- THE CONTAINER THAT DISPLAYS WHEN CLICK SECTION -->
    <!-- SIgn IN AND Sign UP SECTION CODE -->

    <div class="container">
        <div class="opacity"></div>

        <div class="max-width">

            <div class="click close">
                <img  src="./Close_26pxw.png" alt="">
            </div>

            <div class="icon-tweet">
                <img src="./Twitter Squared_100px.png" alt="">
            </div>
            
            
            <h3 class="sign-tweet">Sign in to Tweeter</h3>

            <div class="apple">IconSign Up With Apple Id</div>
            <div class="apple">IconSign Up With Apple Id</div>
            
            <div class="underline">
                <div style="padding: 0 5px; background-color: black;font-size: 18px; color: white;">or</div>
            </div>

            <div>
                <form>
                    <div class="input-container">
                        <input type="text" class="input-text" required>
                        <label>Phone, email, or username</label>
                    </div>
                    <div class="input-container">
                        <input type="password" class="input-pass" required>
                        <label>Password</label>
                    </div>
                    <div>
                        <input type="submit" value="Sign In" class="sub-1">
                    </div>
                    <div>
                        <input type="submit" value="Forget password" class="sub-2">
                    </div>
                </form>
            </div>
        </div>
       
    </div>
   
  
  




    <script src="app.js"></script>
</body>
</html>
